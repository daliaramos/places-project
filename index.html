<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>places</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've been</h1>
      <div class="row">
        <div class="col-md-6">
        <form id="travel">
        <div class="form-group">
        <label>location</label>
          <input type="text" class="form-group" id="location">
        </div>

        <div class="form-group">
        <label>landmark</label>
          <input type="text" class="form-group" id="landmark">
        </div>

        <div class="form-group">
        <label>time of year </label>
          <input type="text" class="form-group" id="year">
        </div>

        <div class="form-group">
        <label>notes</label>
          <input type="text" class="form-group" id="notes">
        </div>
        <button type="submit" class="btn">Add</button>
      </form>


      <ul id=list>

      </ul>
    </div>
    <div class="col-md-6">
      <div id="show-places">

        <p>location: <span class="first-location"></span></p>
        <p>landmarks:<span class="second-landmark"></span></p>
        <p>year: <span class="third-year"></span></p>
        <p>notes:<span class="fourth-notes"></span></p>
      </div>
    </div>
    </div>
    </div>

  </body>
</html>
